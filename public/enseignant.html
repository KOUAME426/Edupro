<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Détails de l'Enseignant</title>
  <link rel="stylesheet" href="css/styleEnseignant.css" />
  <link rel="stylesheet" href="css/responsive.css" />

</head>
<body>
  <!-- Loader HTML -->
<div id="loader-wrapper">
  <div id="loader"></div>
</div>

  <div class="container">
    <div class="card">
      <img id="photo" src="" alt="Photo de l'enseignant" />
      <h2 id="fullname">Nom Prénom</h2>
      <p><strong>Spécialité:</strong> <span id="specialite"></span></p>
      <p><strong>Qualification:</strong> <span id="qualification"></span></p>
      <p><strong>Ville:</strong> <span id="ville"></span></p>
      <p><strong>Commune:</strong> <span id="commune"></span></p>
      <p><strong>Disponibilité:</strong> <span id="disponibilite"></span></p>
     
       <p><strong>CV :</strong> <a id="cv" href="#" download>Voir le CV</a></p>

      <div class="contact-buttons">
        <a id="call-button" href="#" class="btn call">Appeler</a>
        <a id="whatsapp-button" href="#" target="_blank" class="btn whatsapp">WhatsApp</a>
      </div>

      <div class="back-button">
        <a href="index.html" class="btn back">← Retour à l'accueil</a>
      </div>
    </div>
  </div>

  <script src="js/scriptEnseignant.js"></script>
</body>
</html>
